<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
<title>Insert title here</title>
</head>
<body>
	<div id="signup">
	
		<form id="signUpForm"  method="post">
			<div class="top-row">
				<div id="email-wrap" class="field-wrap">
					<label>아이디</label>
					<input type="email" id="member_Email" required autocomplete="off" placeholder="ID@email.com"/>
				  <div id="check_Email_msg"></div>
				</div>
				<div id="password-Wrap" class="field-wrap">
					<label>비밀번호</label>
					<input type="password" id="member_PWD" required autocomplete="off" maxlength="16"/>
					<div id="check_secu_msg" style="font-size: 10px;">영문 대문자/소문자/숫자/특수문자 조합으로 <span style="color:red;">8자리~16자리</span></div>
					<div id="alert_wrap"><span>경고:</span><span id="password_alert"></span></div>
					<label>비밀번호 확인</label>
          <input type="password" id="check_member_PWD" required autocomplete="off" />
          <div id="check_PWD_msg"></div>
				</div>
        <div id="nick-wrap" class="field-wrap">
          <label>별 명</label>
          <input type="text" id="member_Nick" required autocomplete="off"/>
        </div>
        <div id="check_Nick_msg"></div>
				<div class="field-wrap">
					<label>이 름</label>
					<input type="text" id="member_Name" required autocomplete="off" />
				</div>
				
				<div class="field-wrap">
          <label>성 별</label>
<!--           <div id="member_Gender"><div id="male">남성</div><div id="female">여성</div></div> -->
          <input type="radio" id="member_Gender" name="Gender" id="male" value="남성">남
          <input type="radio" id="member_Gender" name="Gender" id="femail" value="여성">여
        </div>
        
				<div class="field-wrap">
					<label>전화번호</label>
					<input type="tel" id="member_Tel" required autocomplete="off"
          placeholder="'-'없이 입력해 주세요." maxlength="11"/>
<!-- 					<input type="number" id="member_Tel" required autocomplete="off" -->
<!-- 					placeholder="'-'없이 입력해 주세요." oninput="maxLengthCheck(this)"/> -->
				</div>
				
			</div>
		</form>
			<input type="submit" id="submitMember" value="가입하기"/>

	</div>
	<script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script type='text/javascript' src="../client/signUp.js"></script>
</body>
</html>
